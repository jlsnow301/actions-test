name: PR Approval Label Management

on:
  pull_request_review:
    types: [submitted, dismissed]
  pull_request:
    types: [synchronize, opened]

jobs:
  manage-approval-label:
    runs-on: ubuntu-latest
    permissions:
      issues: write
    steps:
      - name: Add Approved label on approval
        if: github.event_name == 'pull_request_review' && github.event.review.state == 'approved'
        uses: actions/github-script@v8
        with:
          script: |
            github.rest.issues.addLabels({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
              labels: ['Approved']
            });

      - name: Remove Approved label on review dismiss
        if: github.event_name == 'pull_request_review' && github.event.action == 'dismissed'
        uses: actions/github-script@v8
        with:
          script: |
            try {
              github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'Approved'
              });
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }

      - name: Remove Approved label on PR update
        if: github.event_name == 'pull_request' && github.event.action == 'synchronize'
        uses: actions/github-script@v8
        with:
          script: |
            try {
              github.rest.issues.removeLabel({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: context.issue.number,
                name: 'Approved'
              });
            } catch (error) {
              if (error.status !== 404) {
                throw error;
              }
            }
